version: "3.8"

services:
  twitter-clone-backend:
    image: ranjabi/twitter-clone-backend:latest
    depends_on: 
      - postgres
    networks:
      - mynet
    ports:
      - 8080:8080
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
    env_file: .env
  postgres:
    image: postgres:17.2-alpine
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - myvolume:/var/lib/postgresql/data 
    networks:
      - mynet

volumes:
  myvolume:

networks:
  mynet:
    driver: bridge